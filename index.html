<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorteador</title>
  </head>
  <body>
    <div class="main-video">
      <video
        src="./src/855431-hd_1920_1080_24fps.mp4"
        autoplay
        muted
        loop
      ></video>
      <div class="mascara"></div>
    </div>
    <div class="container">
      <div class="dado"><img src="./src/dado.png" /></div>
      <h4>Sortear um n√∫mero</h4>
      <div class="inp-container">
        <input
          type="text"
          minlength="2"
          maxlength="4"
          pattern="([0-9]{3})"
          id="entre"
          placeholder="Entre..."
        />
        <input
          type="text"
          minlength="2"
          maxlength="4"
          pattern="([0-9]{3})"
          id="e"
          placeholder="E..."
        />
      </div>
      <div>
        <label class="resultScreen"> </label>
      </div>

      <button onclick="generateNumber(), showVideo()">Sortear</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
